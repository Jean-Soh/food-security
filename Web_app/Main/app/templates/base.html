<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% block styles %}
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
        {% endblock %}
        <title>{{title}}</title>
        <script type="module">import * as library from './static/__target__/library.js'; window.library = library;</script>
    </head>
    <body data-bs-theme="dark">
      
      <script>
        document.body.dataset.bsTheme = localStorage.getItem("dark_mode")
        function darkMode() {
          var element =document.body;
          element.dataset.bsTheme == 'light' ? localStorage.setItem("dark_mode", "dark") : localStorage.setItem("dark_mode", "light")
          element.dataset.bsTheme = localStorage.getItem("dark_mode")
        }
      </script>

        {% block navbar %}
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
        
                <a class="navbar-brand text-primary" href="index">DTP DDW Website</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#bs-example-navbar-collapse-1">
                </button>
        
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item"><a class="nav-link text-primary" href="ex1">Page 1</a></li>
                  <li class="nav-item"><a class="nav-link text-primary" href="ex2">Page 2</a></li>
                </ul>
              </div>

              <div>
                <button class="btn btn-primary" onclick="darkMode()">dark mode</button>
              </div>

            </div>
          </nav>

        {% endblock %}
        <div class="container">{% block content %}
            {% block app_content %}{% endblock %}
          {% endblock %}
        </div>
    </body>
</html>
